<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile builder</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Welcome to the profile builder</h1>
    <hr>
    
    <div class="main">

        <div class="subcontainer">
            <div class="left">
                <div class="form_container">
                    <div class="input_div">
                        <label for="photo"> Photo: </label>
                        <br>
                        <input id="photo" name="photo" type="file">
                    </div>
                    
                    <div class="input_div">
                        <label for="name"> Name: </label>
                        <br>
                        <input id="name" name="name" type="text">
                    </div>
                    
                    <div class="input_div">
                        <label for="email"> Email: </label>
                        <br>
                        <input id="email" name="email" type="email">
                        
                    </div>
                    
                    <div class="input_div">
                        <label for="phone"> Phone: </label>
                        <br>
                        <input id="phone" name="phone" type="number">
                    </div>
                    
                    <div class="input_div">
                        <label for="location"> Location: </label>
                        <br>
                        <input id="location" name="location" type="text">
                    </div>

                    <br>
                    <label for="about"> About: </label>
                    <br>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
                    <br>
                    <button id="view_btn">View Profile</button>
                </div>

                
            </div>
            <div id="profile_view" class="right">
                <!-- Added right_Center div -->
                <div class="right_center">
                    <div id="details">
                        <!-- this div will contain the image -->
                        <div class="personal me_photo">
                            <img id="me" src="static/articfox.jpeg" alt="">
                        </div>
                        <!-- This div will contain the icons -->
                        <div class="personal">
                            <span class="icon_span">
                                <a title="facebook social" href="#"> <img class="icon" src="static/facebook.png" alt=""> </a>
                                <a title="instagram social" href="#"> <img class="icon" src="static/instagram.png" alt=""> </a>
                                <a title="youtube channel" href="#"> <img class="icon" src="static/youtube.png" alt=""> </a>
                            </span>
                        </div>
    
                        <!-- This div will contain the details -->
                        <div class="personal">

                            <div class="outter_aligned_div">
                                <div class="aligned_div">
                                    <span>
                                            <h3>Name:</h3>
                                            <p id="name_out"></p>
                                    </span>
                                    <span>
                                        <h3>Email:</h3>
                                        <p id="email_out"></p>
                                    </span>
                                </div>
                                <div class="aligned_div">
                                    <span>
                                        <h3>Phone:</h3>
                                        <p id="phone_out"></p>
                                    </span>
                                    <span>
                                        <h3>Location:</h3>
                                        <p id="location_out"></p>
                                    </span>
                                </div>
                            </div>

                            <h3>About:</h3>
                            <span>
                                <p id="about_out"></p>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
